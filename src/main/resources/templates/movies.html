<!DOCTYPE html>
<!-- Author - Michael Danaher -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movie Catalog</title>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../static/css/movies.css" th:href="@{/css/movies.css}" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<nav class="navbar navbar-dark  bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1" id="nav_title" th:id="nav_title">Movies</span>
        <form class="d-flex">
            <h1 class="btn btn-outline-danger" href="#" th:id="logout" id="logout" type="submit">Logout</h1>
        </form>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div th:if="${ not#lists.isEmpty(movies)}">
                <div th:each="movie : ${movies}">
                    <div class="card mt-2" id="card" th:id="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="card-img col-lg-4">
                                    <!--https://placekitten.com/160/240 -->
                                    <!--https://loremflickr.com/160/240 -->
                                    <!--images/pirates.jpg -->
                                    <img th:src="@{images/pirates.jpg}" id="cover_image" th:id="cover_image"
                                         style="float: left">
                                    <div class="col-lg-12">
                                        <h4 class="card-title" th:text="${movie.title}" id="title" th:id="title"></h4>
                                    </div>
                                    <div class="col-lg-12">
                                        <p class="card-text" th:text="${movie.description}" id="description"
                                           th:id="description"></p>
                                    </div>
                                    <div class="col-lg-12">
                                        <p class="card-text" th:text="${movie.genre}" id="genre" th:id="genre"></p>
                                    </div>
                                    <div class="col-lg-12">
                                        <p class="card-text" th:text="${movie.movieLength}" id="length" th:id="length"></p>
                                    </div>
                                    <div class="col-lg-12">
                                        <p class="card-text" th:text="'Rating: ' + ${movie.movieRating}" id="rating"
                                           th:id="rating"></p>
                                    </div>
                                    <div class="col-lg-12">
                                        <p class="card-text" th:text="'Price: ' + ${movie.priceStr}" id="price"
                                           th:id="price"></p>
                                    </div>
                                    <div class="col-lg-12">
                                        <form action="#" th:action="@{'/customerId/1/movieId/' + ${movie.movieId}}"
                                              method="post">
                                            <input th:id="rent_btn" id="rent_btn" type="submit"
                                                   th:value="'â‚¬' + ${movie.getPrice().getPrice()} + ' | Rent'"
                                                   class="btn btn-success"/>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
